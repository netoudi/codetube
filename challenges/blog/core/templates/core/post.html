{% extends 'base.html' %}

{% block page_title %}
  {{ post.title }}
{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ post.title }}</h1>
    <span>Criado por <strong>{{ post.author }}</strong> em {{ post.created_at }}</span>
    <div class="mt-4">{{ post.content }}</div>
  </div>
{% endblock %}
